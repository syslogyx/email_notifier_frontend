<section class="content">
     <!-- general form elements disabled -->
    <div class="box box-default">
        <form role="form" name="addDeviceForm" id="addDeviceForm">
            <div class="row boxhead box-header with-border boxhead">
                <div class="col-md-6 ">
                    <div class="">
                        <h1 class="formheading">
                            <b>{{dmcc.title}}</b>
                        </h1>
                    </div> 
                </div>

                <div class="col-md-6">
                    <div class="pull-right" style="margin-top: 5px; margin-right: 30px;">
                        <a ng-href="/device/device_list"><button type="button" class="btn btn-default btn-sm" title="Back" style="border:white;color:#428bca;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></a>
                    </div>
                </div>               
            </div>

            <!-- /.box-header-->
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <!-- text input -->
                            <div class="form-group">
                                <label class="mandatory" for="">Name</label>
                                <input type="text" class="form-control" name="deviceName" ng-model="dmcc.deviceName" placeholder="Enter Device name">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-2">
                            <label class="">Port 1</label>
                        </div>
                        <div class="col-md-10 form-group">

                            <div class="col-md-2">
                                <label class="mandatory">0</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="port_1_0" id="port_1_0" ng-model="dmcc.port_one_0_reason">
                                <input type="hidden" name="port_1_0_id" id="port_1_0_id">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-2">
                            
                        </div>
                        <div class="col-md-10 form-group">
                        
                            <div class="col-md-2">
                                <label class="mandatory">1</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="port_1_1" id="port_1_1" ng-model="dmcc.port_one_1_reason">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-2">
                            <label class="">Port 2</label>
                        </div>
                        <div class="col-md-10 form-group">

                            <div class="col-md-2">
                                <label class="mandatory">0</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="port_2_0" id="port_2_0" ng-model="dmcc.port_two_0_reason">
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-2">
                            
                        </div>
                        <div class="col-md-10 form-group">
                        
                            <div class="col-md-2">
                                <label class="mandatory">1</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="port_2_1" id="port_2_1" ng-model="dmcc.port_two_1_reason">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </form>
        
        <div class="box-footer">
            <div class="pull pull-right" >
                <button type="button" value="Save" data-ng-click="dmcc.saveDevice()" class="btn btn-success">Save</button>
                <button type="reset" value="Clear" ng-click="resetForm()" class="btn" >Clear</button> 
            </div>
        </div>
        
    </div>
</section>

<script>
    $(document).ready(function () {       
        // $(".ports").autocomplete();

        $(".s2mn").on("change", function () { $(this).valid(); });

        $("html, body").animate({scrollTop: 0}, "fast");
        $('.modal').on('hidden.bs.modal', function (e) {
            console.log("Modal is closed");
            $("#formAddCustomReason_off")[0].reset();
            $("#formAddCustomReason_on")[0].reset();
            $("div.form-group").each(function () {
                $(this).removeClass('has-error');
                $('span.help-block-error').remove();
                // applySelect2();
            });
        });

        $("#addDeviceForm").validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error',
            errorPlacement: function (error, element) {

                var type = $(element).attr("type");
                if ($(element).attr("id") === "port_1_0")
                {
                    // custom placement
                    element.parent().append(error);
                } 
                else if ($(element).attr("id") === "port_1_1")
                {
                    // custom placement
                    element.parent().append(error);
                }
                else if ($(element).attr("id") === "port_2_0")
                {
                    // custom placement
                    element.parent().append(error);
                }
                else if ($(element).attr("id") === "port_2_1")
                {
                    // custom placement
                    element.parent().append(error);
                }
                else {
                    error.insertAfter(element);
                }
            },
            focusInvalid: true, // set focus the last invalid input
            ignore: [], // validate all fields including form hidden input
            rules: {
                deviceName: {
                    required: true
                },
                port_1_0:{
                    required:true
                },
                port_1_1:{
                    required:true
                },
                port_2_0:{
                    required:true
                },
                port_2_1:{
                    required:true
                },                
            },
            messages: {
                userName: {
                    required: "Device name is required."
                },
                port_1_0: {
                    required: "Port reason is required."
                },
                port_1_1: {
                    required: "Port reason is required."
                },
                port_2_0: {
                    required: "Port reason is required."
                },
                port_2_1: {
                    required: "Port reason is required."
                },                
            },
            highlight: function (element) { // hightlight error inputs
                $(element)
                        .closest('.form-group').addClass('has-error');
                $(element)
                        .next().children().children().attr('style', 'border-color:#dd4b39!important');
                // set error class to the control group
            },
            unhighlight: function (element) { // revert the change done by hightlight
                $(element)
                        .closest('.form-group').removeClass('has-error');
                $(element)
                        .next().children().children().attr('style', 'border-color:'); // set error class to the control group
            },
            success: function (label) {
                label
                        .closest('.form-group').removeClass('has-error'); // set success class to the control group
            }
        });
    });
</script>
