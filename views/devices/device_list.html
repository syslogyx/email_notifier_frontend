<section class="content">
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-6">
                <h4>Devices</h4>
            </div>
            <div class="col-md-6 pull-right" style="margin-top:1%;">
                <button type="button" class="btn btn-primary btn-circle btn-sm pull-right" data-toggle="modal" title="Add new Device" data-toggle="Modal" data-ng-click="resetForm();openAddDeviceModal()"><i class="fa fa-plus" aria-hidden="true" style="padding-right:0.3px"></i>
                </button>


            </div>
        </div>
        <br>
        
        <div>
            <div class="row" >
                <div class="col-md-12">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th style="text-align: center;">Sr No.</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Machine Name</th>
                                <th style="text-align: left;" >Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-if="dmc.deviceList.length > 0" ng-repeat="data in dmc.deviceList">
                                <td style="text-align: center;" ng-bind="($index + 1)"></td>
                                <td>{{data.name}}</td>
                                <td>{{data.status}}</td>
                                <td></td>
                                <td style="text-align: left;">
                                    <button class="btn btn-primary btn-xs" title="Edit" ng-click="dmc.getDeviceData(data.id);"><i class="fa fa-pencil" aria-hidden="true" ></i></button>
                                    <button class="btn btn-primary btn-xs" title="Reset Device" ng-if="data.status=='ENGAGE'" ng-click="resetDevice($index, data.id)"><i class="fa fa-refresh" aria-hidden="true" ></i></button>
                                    
                                </td>
                            </tr>
                            <tr ng-if="dmc.deviceList == null || dmc.deviceList.length == 0">
                                <td style="text-align: center;" colspan="5">No Records Found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding new project resource -->
        <div class="modal fade" id="addDeviceModal" role="dialog">
            <div class="modal-dialog modal-md">
                <form role="form" name="addDeviceForm" id="addDeviceForm">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{dmc.title}}</h4>
                        </div>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label class="mandatory" for="">Name</label>
                                            <input type="text" class="form-control" name="deviceName" ng-model="dmc.deviceName" placeholder="Enter Device name">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="mandatory">Machine ON Reason</label>
                                            <select id="on_reason" name="on_reason" class="form-control s2mn" ng-model="on_reason" data-placeholder="Select reason" ng-options="x.id as x.reason for x in dmc.reasonList | filter: { status: 'ON'}">
                                                <option value="">Select reason </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group" style="margin-top: 27px;">
                                            <button type="button" value="Add custom" data-ng-click="openAddCustomReasonOnModal()" class="btn btn-sm btn-primary" data-toggle="tooltip" title="Add custom"><i class="fa fa-plus"></i></button>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="mandatory">Machine OFF Reason</label>
                                            <select id="off_reason" name="off_reason" class="form-control s2mn" ng-model="off_reason" data-placeholder="Select reason" ng-options="x.id as x.reason for x in dmc.reasonList | filter: { status: 'OFF'}">
                                                <option value="">Select reason </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <div class="form-group" style="margin-top: 27px;">
                                            <button type="button" value="Add custom" data-ng-click="openAddCustomReasonOffModal()" class="btn btn-sm btn-primary" data-toggle="tooltip" title="Add custom"><i class="fa fa-plus"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <div class="pull pull-right">
                                <input type="submit" value="Save" data-ng-click="dmc.saveDevice()" class="btn btn-success"/>
                                <input type="button" value="Clear" ng-click="resetForm()" class="btn" />
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <!-- On Reason Modal -->
        <div class="modal fade" id="addCustomReason_on" role="dialog">
            <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><center>Add Custom ON Reason</center></h4>
                    </div>
                    <div class="modal-body">
                        <form id="formAddCustomReason_on">
                            <div class="form-group">
                                <label for="remark">Reason</label><br>
                                <textarea  type="text" rows="6" cols="90" ng-model="new_on_reason" name="new_on_reason" id="new_on_reason" class="form-control" placeholder="Enter reason" style="resize: none;"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="updateDueDateBtn" class="btn btn-primary" data-ng-click="addCustomReasonForOn()" style="outline: 0;">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="outline: 0;">Cancel</button>
                    </div>
                </div>
        
            </div>
        </div>
        
        <!-- Off Reason Modal -->
        <div class="modal fade" id="addCustomReason_off" role="dialog">
            <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><center>Add Custom OFF Reason</center></h4>
                    </div>
                    <div class="modal-body">
                        <form id="formAddCustomReason_off">
                            <div class="form-group">
                                <label for="remark">Reason</label><br>
                                <textarea  type="text" rows="6" cols="90" ng-model="new_off_reason" name="new_off_reason" id="new_off_reason" class="form-control" placeholder="Enter reason" style="resize: none;"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="updateDueDateBtn" class="btn btn-primary" data-ng-click="addCustomReasonForOff()" style="outline: 0;">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="outline: 0;">Cancel</button>
                    </div>
                </div>    
            </div>
        </div>
</section>

    

<script>
    $(document).ready(function () {
        $("html, body").animate({scrollTop: 0}, "fast");

        $.validator.addMethod('regex', function (value, element, regexp) {
            if (regexp.constructor != RegExp)
                regexp = new RegExp(regexp);
            else if (regexp.global)
                regexp.lastIndex = 0;
            return this.optional(element) || regexp.test(value);
        }, 'Please enter a valid Email Address.');

        $("#addDeviceForm").validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block help-block-error',
            errorPlacement: function (error, element) {

                var type = $(element).attr("type");
                if ($(element).attr("id") === "userRole")
                {
                    // custom placement
                    element.parent().append(error);
                } else {
                    error.insertAfter(element);
                }
            },
            focusInvalid: true, // set focus the last invalid input
            ignore: [], // validate all fields including form hidden input
            rules: {
                deviceName: {
                    required: true
                }
            },
            messages: {
                userName: {
                    required: "Device name is required."
                }
            },
            highlight: function (element) { // hightlight error inputs
                $(element)
                        .closest('.form-group').addClass('has-error');
                $(element)
                        .next().children().children().attr('style', 'border-color:#dd4b39!important');
                // set error class to the control group
            },
            unhighlight: function (element) { // revert the change done by hightlight
                $(element)
                        .closest('.form-group').removeClass('has-error');
                $(element)
                        .next().children().children().attr('style', 'border-color:'); // set error class to the control group
            },
            success: function (label) {
                label
                        .closest('.form-group').removeClass('has-error'); // set success class to the control group
            }
        });
    });
</script>
