<section class="content">
	<div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-12">
				<h4>Analytics For Each Machine</h4>
			</div>
		</div>
		<br>
		<form role="form" name="addForm" id="analyticsForm">
			<div class="box box-default">
		    	<div class="box-body">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
				                <label class="mandatory" for="">Machine</label>
				                <select id="machineId" ng-model="anx.machineId" name="machineId" class="form-control s2mn" style="width:100%;">
				                <option value="">Select Machine</option>
				                 <option value="{{machine.id}}" ng-repeat="machine in anx.machineList">{{machine.name}}</option>
				             </select>
				            </div>
						</div>
						<div class="col-md-3">
				            <div class="form-group">
				                <label class="mandatory" for="">From Date</label>
				                <div>
				                    <div class="input-group date">
				                        <div class="input-group-addon">
				                            <i class="fa fa-calendar"></i>
				                        </div>  

				                        <input type="text" class="form-control pull-right" id="rfromDate" name="rfromDate" ng-model="anx.fromDate" autocomplete="off" placeholder="Enter from date">
				                       <!--  readonly='true' style="cursor:default;background-color: white;" -->
				                    </div>
				                </div>
				            </div>
				        </div>
				        <div class="col-md-3">
				        	<div class="form-group">
				                <label class="mandatory" for="">To Date</label>
				                <div>
				                    <div class="input-group date">
				                        <div class="input-group-addon">
				                            <i class="fa fa-calendar"></i>
				                        </div>  

				                        <input type="text" class="form-control pull-right" id="rtoDate" name="rtoDate" ng-model="anx.toDate" autocomplete="off" placeholder="Enter to date">
				                    </div>
				                </div>
				            </div>
				        </div>

				        <div class="col-md-2 " style="margin-top: 23px;">
				            <button type="button" class="btn btn-block btn-primary" ng-click="anx.getPieChartforEachMachine()">Draw Chart</button>
				        </div>

				        <div class="col-md-1 " style="margin-top: 23px;">
				            <button type="button" class="btn btn-block btn-primary fa fa-refresh" ng-click="anx.refreshforEachMachine()"></button>
				        </div>    
				    </div>
				    <hr>
				    <br>
				    <div class="row">
			    		<div class="col-md-12">
			    			<div class="col-md-6" style="padding-left: 0px !important; padding-right: 0px !important;">
						        <div id='chartContainer' style="width: 100%; height: 500px; ">
						        </div>
						    </div>
			    		</div>
			    	</div>
				</div>
			</div>
		</form>
		<!-- <br>
		<div class="box box-default">
	    	<div class="box-body">
			    <div class="row">
			    	<div class="col-md-12">
			            
			        </div>
			    </div>
			</div>
		</div> -->
	</div>
</section>
<script>

    $(document).ready(function () {
        $("html, body").animate({scrollTop: 0}, "fast");   
    });

    function setTime(){
    	//Date picker
	    $('#rfromDate').datepicker({
	        autoclose: true,
	        todayHighlight: true
	    }).on("show", function (e) {
	        //$(this).valid();    
	    }).on("changeDate", function(){
	    	//$(this).valid();
	    	var selected = $(this).val();
	        //console.log(selected);
	        $('#rtoDate').datepicker('setStartDate', selected); 
	        //$(this).valid();
	    });

	    $('#rtoDate').datepicker({
	        autoclose: true,
	        todayHighlight: true
	    }).on("show", function (e) {
	       // $(this).valid();      
	    }).on("changeDate", function(){
	    	//$(this).valid();
	    	var selected = $(this).val();
	        //console.log(selected);
	        $('#rfromDate').datepicker('setEndDate', selected);       
	    });
    }

    setTimeout(function(){setTime();},10);
</script>
<script>
    $("#analytics1Form").validate({
        errorElement: 'span', //default input error message container
        errorClass: 'help-block help-block-error',
        errorPlacement: function (error, element) {
            var type = $(element).attr("type");
            if ($(element).attr("id") === "")
            {
                element.parent().append(error);
            } else if ($(element).attr("id") === "machineId")
            {
                element.parent().append(error);
            } else if ($(element).attr("id") === "rfromDate" || $(element).attr("id") === "rtoDate")
            {
                element.parent().parent().parent().append(error);
            }
             else {
                error.insertAfter(element);
            }
        },
        rules: {
            machineId: {
                required: true
            },
            rfromDate: {
                required: true
            },
            rtoDate: {
                required: true
            }
        },
        messages: {
            machineId: {
                required: "Machine is required."
            },
            rfromDate: {
                required: "From date is required."
            },
            rtoDate: {
                required: "To date is required."
            }
        },
        highlight: function (element) { // hightlight error inputs
            $(element).closest('.form-group').addClass('has-error');

            $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
            // set error class to the control group
        },
        unhighlight: function (element) { // revert the change done by hightlight
            $(element).closest('.form-group').removeClass('has-error');
            $(element).next().children().children().attr('style', 'border-color:'); // set error class to the control group
        },
        success: function (label) {
            label.closest('.form-group').removeClass('has-error'); // set success class to the control group
        }
    });
</script>
