 <style>
  .circle-text {
    display: table-cell;
    height: 200px;
    width: 200px;
    text-align: center;
    vertical-align: middle;
    border-radius: 50%;
    background: #3c8dbc;
    color: #fff;
    font: 18px "josefin sans", arial;
    font-weight: bold;
}
#amount{
    margin-top:5%;
    margin-left: 30%;

<section class="content dashboard">

    <div class="container-fluid dashbaordContainer">
         <div class="row">
             <!--<h4>Welcome John!</h4>-->
            <div class="col-md-12">
                <h4>Welcome {{hme.name }}!</h4>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Machine Status Highlights</h4>
                    </div>
                     <!-- <pre>{{deviceStatusDataList.length}}</pre> -->
                    <div class="panel-body">
                        <div  ng-if='deviceStatusDataList != 0 || deviceStatusDataList != null'>
                            <div class='col-md-3'>
                            <!-- <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 box " style="margin-bottom: 15px;"> -->
                                 <div class="box" style="margin-bottom: 15px;background-color: #f5f5f5;border-color: #ddd;">
                                   

                                    <div class='class=" box-header with-border' ng-style="deviceStatusDataList.status=='0' && {'background-color':' #dd4b39'} || deviceStatusDataList.status=='1' && {'background-color':'#00a65a'}">
                                        <h4 style="text-align:center;color:white">
                                            Status: {{deviceStatusDataList.status =='1'?'ON':'OFF'}}
                                        </h4>
                                        <span id="machineStatusID" class="status-info" style="display:none">{{deviceStatusDataList.id}}
                                        </span>

                                    </div>
                                    
                                    <div class="box-body" style="margin-bottom: 0px;">
                                        <div class="info-box-content" style="margin-left: 0px;text-align:center;">
                                            <h3 style="">{{deviceStatusDataList.machine.name}}</h3>
                                            <h4 style="">{{deviceStatusDataList.device.name}}</h4>
                                             <div class="icon"> 
                                                <span class="status-info" >{{deviceStatusDataList.port}}
                                                </span>     
                                            </div>
                                        </div>                                      
                                    </div>
                                    <hr style='margin:0px'>
                                    <div class="box-footer with-border" style='border-top:0px;background-color: #f5f5f5;'>
                                        <button type="button" class="btn btn-block btn-primary" ng-disabled='deviceStatusDataList.flag =="False"' data-toggle="modal" data-target="#deviceEstimationModal">Estimate</button>
                                    </div>
                                </div>   
                            </div> 
                        </div>
                    </div>  
                </div>                  
            </div>
        </div>
    </div>
    <div class="modal fade deviceEstimationModal" id="deviceEstimationModal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content" style="border-radius: 0px!important;" >
                <div class="modal-header" id="popUpModalHeader"> 
                    <button type="button" class="close" data-dismiss="modal" ng-click="hme.resetForm()" style="margin-right: 5px;">&times;</button>
                    <h4 class="modal-title popUpModalTitle">User Estimation</h4>
                </div>
                <div class="modal-body">
                    <form id="deviceEstimationForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6" style="margin-top: 1%;">
                                    <label class="" style="font-size: 14px">Estimation Hours </label>
                                    <input type="text" class="form-control" name="estimationHr" ng-model="hme.estimationHr" placeholder="Enter estimation in hour">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" style="margin-top: 1%;">
                                    <label class="" style="font-size: 14px">Comment</label>
                                    <textarea class="form-control" id="comment" name="comment" ng-model="hme.comment" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="margin-top: 0px;"> 
                    <button type="button" id="changeStatusBtn" class="btn btn-primary"  data-ng-click="hme.addEstimationStatus();" >Save</button>
                    <button type="reset" id="closeModal" class="btn btn-warning"  ng-click="hme.resetForm()" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        $("html, body").animate({scrollTop: 0}, "fast");
        $("#loading").remove();
    });
</script>
<script>
    $(document).ready(function () {
        $("html, body").animate({scrollTop: 0}, "fast");
        $('.modal').on('hidden.bs.modal', function (e) {
            console.log("Modal is closed");
            $('header').css('z-index', '1053');
            $('footer').css('z-index', '1053');
        })
    });
    function setCSS(){
        if($('.modal').is(':visible') == true){
            console.log("Modal is open");
            $('header').css('z-index', '900');
            $('footer').css('z-index', '900');
        }else{
            $('header').css('z-index', '1053');
            $('footer').css('z-index', '1053');
        }
    }
    setCSS();
</script>
<script>
            $("#deviceEstimationForm").validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block help-block-error',
                errorPlacement: function (error, element) {

                    var type = $(element).attr("type");
                    if ($(element).attr("id") === "")
                    {
                        element.parent().append(error);

                    } 
                    else {
                        error.insertAfter(element);
                    }
                },
                rules: {
                    estimationHr: {
                        required: true,
                        number:true
                    },
                    comment: {
                        required: true
                    }
                },
                messages: {
                    estimationHr: {
                        required: "Estimation hour is required.",
                        number:"Estimation hour is in number."
                    },
                    comment: {
                        required: "Comment is required."
                    }
                },
                highlight: function (element) { // hightlight error inputs
                    $(element).closest('.form-group').addClass('has-error');

                    $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
                    // set error class to the control group
                },
                unhighlight: function (element) { // revert the change done by hightlight
                    $(element).closest('.form-group').removeClass('has-error');
                    $(element).next().children().children().attr('style', 'border-color:'); // set error class to the control group
                },
                success: function (label) {
                    label.closest('.form-group').removeClass('has-error'); // set success class to the control group
                }
            });
</script>
